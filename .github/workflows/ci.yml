name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
    - run: cargo build --verbose
    - run: bundle install
    - run: bundle exec ruby 1-parse-diffs.rb
